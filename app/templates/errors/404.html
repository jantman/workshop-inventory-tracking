{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="text-center">
            <div class="display-1 text-muted mb-4">
                <i class="bi bi-question-circle"></i>
            </div>
            <h1 class="display-4 mb-3">Page Not Found</h1>
            <p class="lead">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <p class="text-muted">
                This might happen if you followed an outdated link or typed the URL incorrectly.
            </p>
            
            <div class="mt-4">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="bi bi-house"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Go Back
                </a>
            </div>
            
            <div class="mt-4 pt-4 border-top">
                <h5>Quick Links</h5>
                <div class="d-flex justify-content-center flex-wrap gap-3">
                    <a href="{{ url_for('main.inventory_list') }}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-list"></i> View Inventory
                    </a>
                    <a href="{{ url_for('main.inventory_add') }}" class="btn btn-sm btn-outline-success">
                        <i class="bi bi-plus-circle"></i> Add Item
                    </a>
                    <a href="{{ url_for('main.inventory_search') }}" class="btn btn-sm btn-outline-info">
                        <i class="bi bi-search"></i> Search Items
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
