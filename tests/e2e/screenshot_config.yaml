    viewport: [1920, 1080]
    full_page: true
    wait_for: "#add-item-form"
    hide_elements:
      - ".toast-container"
    documentation_files:
      - file: "docs/user-manual.md"
        section: "### Using the Add Item Form"
        caption: "Figure 1: Add item form showing required fields (marked with *) and optional fields"

  - name: "autocomplete_example"
    description: "Auto-complete dropdown showing previous entries"
    test: "test_screenshot_autocomplete"
    output: "user-manual/autocomplete_dropdown.png"
    viewport: [1920, 1080]
    wait_for: ".autocomplete-dropdown"
    documentation_files:
      - file: "docs/user-manual.md"
        section: "### Form Features"
        caption: "Figure 2: Auto-complete suggestions based on previous entries"

