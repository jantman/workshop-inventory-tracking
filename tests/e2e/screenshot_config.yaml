# Screenshot Generation Configuration
# This file defines all screenshots to be generated for documentation

screenshots:
  # README Screenshots
  - name: "inventory_list_main"
    description: "Main inventory list view showing key features"
    test: "test_screenshot_inventory_list"
    output: "readme/inventory_list.png"
    viewport: [1920, 1080]
    full_page: true
    wait_for: "table.inventory-table"
    hide_elements:
      - ".toast-container"
    documentation_files:
      - file: "README.md"
        section: "## Features"
        caption: "Main inventory list interface showing search, filtering, and batch operations"

  - name: "add_item_form_readme"
    description: "Add item form for README"
    test: "test_screenshot_add_item_form"
    output: "readme/add_item_form.png"
    viewport: [1920, 1080]
    full_page: true
    wait_for: "#add-item-form"
    hide_elements:
      - ".toast-container"
    documentation_files:
      - file: "README.md"
        section: "## Features"
        caption: "Add item form with barcode scanning and auto-complete support"

