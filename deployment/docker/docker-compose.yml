version: '3.8'

services:
  workshop-inventory:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: workshop-inventory
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
      - GOOGLE_CREDENTIALS_PATH=/app/credentials/service_account.json
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persistent storage for logs
      - ./logs:/app/logs
      # Persistent storage for credentials
      - ./credentials:/app/credentials:ro
      # Persistent storage for backups
      - ./backups:/app/backups
    networks:
      - workshop-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: workshop-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - workshop-network
    depends_on:
      - workshop-inventory
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  workshop-network:
    driver: bridge

volumes:
  workshop-logs:
  workshop-backups: