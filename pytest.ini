[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests (using SQLite in-memory database)
    integration: Integration tests (using MariaDB test database)
    e2e: End-to-end tests (using full application stack)
    slow: Slow running tests
    database: Tests that require database access
    screenshot: Screenshot generation tests for documentation
norecursedirs = 
    .git
    .tox
    .env
    venv
    __pycache__
    *.egg-info
    migrations
minversion = 7.0